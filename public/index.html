<html>
<head>
<script src="/socket.io/socket.io.js"></script>
<script src="sketch.min.js" type="text/javascript"></script>
<script type="text/javascript">

    function saveMe() {
        let canvas = document.getElementsByTagName("canvas")[0];
        let img = canvas.toDataURL("image/png");
        document.getElementById("saveMeImage").src = img;
        
    }

</script>
<title>sketch.js &raquo; Basic Example</title>
        <style type="text/css">
            html, body {
                background: #EEEEEE;
            }
        </style>

</head>

<body>
 <div id="container"></div>
 <ul style="list-style: none; font-size: 16px;">
     <li><input type="button" style="width:220px; height:50px; font-size: 1.5em;" value="Save" id="saveMe" onClick="saveMe();"/></input>
 </ul>
 <script src ="client.js" type="text/javascript"> </script>

 <img id="saveMeImage" >
</body>

</html>
